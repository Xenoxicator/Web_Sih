<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Issue Reporting Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #667eea;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .issues-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .issue-item {
            background: #f8f9fa;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .issue-title {
            font-weight: bold;
            color: #333;
        }

        .issue-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-in-progress {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-resolved {
            background: #d4edda;
            color: #155724;
        }

        .issue-description {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .issue-meta {
            font-size: 0.9rem;
            color: #888;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            nav ul {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">CivicConnect</div>
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#report">Report Issue</a></li>
                        <li><a href="#track">Track Issues</a></li>
                        <li><a href="#about">About</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="hero">
            <h1>Civic Issue Reporting Platform</h1>
            <p>Report civic issues in your community and track their resolution progress</p>
        </section>

        <section class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalIssues">0</span>
                <span class="stat-label">Total Issues</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="pendingIssues">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="inProgressIssues">0</span>
                <span class="stat-label">In Progress</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="resolvedIssues">0</span>
                <span class="stat-label">Resolved</span>
            </div>
        </section>

        <div class="main-content">
            <div class="card">
                <h2>Report New Issue</h2>
                <form id="issueForm">
                    <div class="form-group">
                        <label for="title">Issue Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="roads">Roads & Infrastructure</option>
                            <option value="water">Water Supply</option>
                            <option value="electricity">Electricity</option>
                            <option value="waste">Waste Management</option>
                            <option value="public-safety">Public Safety</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority" required>
                            <option value="">Select Priority</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="reporterName">Your Name</label>
                        <input type="text" id="reporterName" name="reporterName">
                    </div>
                    
                    <div class="form-group">
                        <label for="reporterEmail">Email</label>
                        <input type="email" id="reporterEmail" name="reporterEmail">
                    </div>
                    
                    <div class="form-group">
                        <label for="reporterPhone">Phone</label>
                        <input type="tel" id="reporterPhone" name="reporterPhone">
                    </div>
                    
                    <div class="form-group">
                        <label for="image">Upload Image (Optional)</label>
                        <input type="file" id="image" name="image" accept="image/*,.pdf,.doc,.docx">
                    </div>
                    
                    <button type="submit" class="btn">Submit Issue</button>
                </form>
            </div>

            <div class="card">
                <h2>Recent Issues</h2>
                <div style="margin-bottom: 1rem;">
                    <select id="statusFilter" style="margin-right: 1rem;">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                    </select>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="roads">Roads & Infrastructure</option>
                        <option value="water">Water Supply</option>
                        <option value="electricity">Electricity</option>
                        <option value="waste">Waste Management</option>
                        <option value="public-safety">Public Safety</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="issues-list" id="issuesList">
                    <!-- Issues will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = '/api';
        
        // Global variables
        let issues = [];

        // DOM elements
        const issueForm = document.getElementById('issueForm');
        const issuesList = document.getElementById('issuesList');
        const totalIssuesEl = document.getElementById('totalIssues');
        const pendingIssuesEl = document.getElementById('pendingIssues');
        const inProgressIssuesEl = document.getElementById('inProgressIssues');
        const resolvedIssuesEl = document.getElementById('resolvedIssues');
        const statusFilter = document.getElementById('statusFilter');
        const categoryFilter = document.getElementById('categoryFilter');

        // Initialize the application
        async function init() {
            await loadIssues();
            await loadStats();
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            issueForm.addEventListener('submit', handleSubmit);
            statusFilter.addEventListener('change', loadIssues);
            categoryFilter.addEventListener('change', loadIssues);
        }

        // Load issues from API
        async function loadIssues() {
            try {
                const params = new URLSearchParams();
                if (statusFilter.value) params.append('status', statusFilter.value);
                if (categoryFilter.value) params.append('category', categoryFilter.value);
                
                const response = await fetch(`${API_BASE}/issues?${params}`);
                if (!response.ok) throw new Error('Failed to load issues');
                
                issues = await response.json();
                renderIssues();
            } catch (error) {
                console.error('Error loading issues:', error);
                alert('Failed to load issues. Please try again.');
            }
        }

        // Load statistics from API
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                if (!response.ok) throw new Error('Failed to load stats');
                
                const stats = await response.json();
                updateStatsDisplay(stats);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(issueForm);
            
            // Add reporter information to form data
            formData.append('reporter_name', formData.get('reporterName'));
            formData.append('reporter_email', formData.get('reporterEmail'));
            formData.append('reporter_phone', formData.get('reporterPhone'));
            
            try {
                const response = await fetch(`${API_BASE}/issues`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to submit issue');
                }
                
                const result = await response.json();
                alert('Issue submitted successfully!');
                issueForm.reset();
                await loadIssues();
                await loadStats();
            } catch (error) {
                console.error('Error submitting issue:', error);
                alert('Failed to submit issue: ' + error.message);
            }
        }

        // Render issues list
        function renderIssues() {
            issuesList.innerHTML = '';
            
            if (issues.length === 0) {
                issuesList.innerHTML = '<p style="text-align: center; color: #666;">No issues found.</p>';
                return;
            }
            
            issues.forEach(issue => {
                const issueEl = document.createElement('div');
                issueEl.className = 'issue-item';
                
                const createdDate = new Date(issue.created_at).toLocaleDateString();
                const imageHtml = issue.image_path ? 
                    `<br><img src="/uploads/${issue.image_path}" alt="Issue image" style="max-width: 200px; margin-top: 10px; border-radius: 4px;">` : '';
                
                issueEl.innerHTML = `
                    <div class="issue-header">
                        <span class="issue-title">${issue.title}</span>
                        <span class="issue-status status-${issue.status}">${issue.status.replace('-', ' ')}</span>
                    </div>
                    <div class="issue-description">${issue.description}${imageHtml}</div>
                    <div class="issue-meta">
                        <strong>Location:</strong> ${issue.location} | 
                        <strong>Category:</strong> ${issue.category} | 
                        <strong>Priority:</strong> ${issue.priority} | 
                        <strong>Date:</strong> ${createdDate}
                        ${issue.reporter_name ? `<br><strong>Reporter:</strong> ${issue.reporter_name}` : ''}
                    </div>
                `;
                issuesList.appendChild(issueEl);
            });
        }

        // Update statistics display
        function updateStatsDisplay(stats) {
            totalIssuesEl.textContent = stats.total;
            pendingIssuesEl.textContent = stats.pending;
            inProgressIssuesEl.textContent = stats.inProgress;
            resolvedIssuesEl.textContent = stats.resolved;
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
